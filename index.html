<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Ben's Meme Generator</title>
</head>

<body onload="init()">

    <header class="main-header" id="main-header">
        <nav class="header-container container flex space-between align-center">


            <div class="logo ">
                <img class="logo-img-header" src="img/LOGO.png" onclick="showGallery()">
            </div>
            <ul class="main-nav clean-list flex">
                <li><a href="#image-gallery" onclick="showGallery()" class="gallery flex align-center">Gallery</a></li>
                <li><a onclick="onDisplaySavedMemes(this)" class="memes flex align-center" href="#gallery"
                        href="#">Memes</a></li>
                <li><a href="#about" onclick="showAbout()">About</a></li>
            </ul>
            <button class="hamburger" onclick="toggleMenu()">☰</button>
        </nav>
    </header>

    <div class="keyword-container container flex space-between align-center">

    </div>

    <main class="main container">

        <section class="image-gallery container justify-center flex" id="image-gallery"> </section>

        <section id="memes" class="saved-memes container justify-center flex"></section>

        <section class="meme-editor container" id="meme-editor" style="display: none;">

            <section class="canvas-container">
                <canvas id="my-canvas" height="551" width="541" oncick="draw(event)"></canvas>
            </section>

            <section class="control-panel">

                <div class="first-row flex justify-center align-center">

                    <input class="text-input" type="sumbit" onchange="onWriteText()" id="text-submit"
                        placeholder="Write here your text">
                </div>

                <!-- <div class="second-row flex justify-center align-center"> -->
                <div class="second-row flex justify-center">

                    <button class="btn select-line-btn" title="Select Line" onclick="onSelectLine()"><img
                            class="icon switch-line-icon"
                            src="icons/up-and-down-opposite-double-arrows-side-by-side.png "></button>
                    <button class="btn move-up-btn" title="Moveup Text" onclick="onMoveTxt(-1)"><img
                            class="icon move-up-icon" src="icons/up.png "></button>
                    <button class="btn move-down-btn" title="Movedown Text" onclick="onMoveTxt(1)"><img
                            class="icon move-down-icon" src="icons/down.png "></button>
                    <button class="btn add-btn" onclick="onAddNewText()"><img class="icon add-txt-icon"
                            src="icons/add.png "></button>
                    <button class="btn delete-btn" onclick="onDeleteText()"><img class="icon delete-icon"
                            src="icons/trash.png"></button>

                </div>

                <div class="third-row flex justify-center align-center">

                    <button class="btn increase-btn" title="Increase Text" onclick="onChangeTxtSize(1)"><img
                            class="icon increase-txt-icon" src="icons/increase font - icon.png"></button>
                    <button class="btn decrease-btn" title="Decrease Text" onclick="onChangeTxtSize(-1)"><img
                            class="icon decrease-txt-icon" src="icons/decrease font - icon.png"></button>
                    <button class="btn align-left-btn" title="Align Line Left" onclick="onAlignRight()"><img
                            class="icon align-left-icon" src="icons/align-to-left.png "></button>
                    <button class="btn align-right-btn" title="Align Line Right" onclick="onAlignLeft()"><img
                            class="icon align-right-icon" src="icons/align-to-right.png "></button>
                    <button class="btn align-center-btn" title="Align Line Center" onclick="onAlignCenter()"><img
                            class="icon align-center-icon" src="icons/center-text-alignment.png "></button>

                </div>

                <div class="fourth-row flex justify-center align-center">

                    <select id="font-family-selection" class="font-change" onchange="onChangeFontFamily(this.value)">
                        <option value="0">Select Font</option>
                        <option value="IMPACT">IMPACT</option>
                        <option value="Ariel">Ariel</option>
                        <option value="David">David</option>
                    </select>
                    <div class="fill-color">
                        <button type="button" class="btn fill-color"><img class="icon color-icon"
                                src="icons/paint-board-and-brush.png "></button>
                        <input type="color" class="color-select" id="fill-color" name="color"
                            onchange="onChangeFontColor(this.value)" />
                    </div>
                    <div class="stroke-color">
                        <button type="button" class="btn stroke-color"><img class="icon stroke-color-icon"
                                src="icons/text stroke.png "></button>
                        <input type="color" class="stroke-color-select" id="stroke-color" name="stroke-color"
                            onchange="onChangeStrokeColor(this.value)" />
                    </div>
                </div>

                <div class="fifth-row flex align-center">
                    <!-- <a href="#" class="btn download-btn" onclick="downloadCanvas(this)" download=""><img
                            class="icon download-icon" src="icons/download.png "></a> -->

                    <!-- <button class="btn save-btn">
                        <a href="#" onclick="saveImg(this)">Save</a>
                    </button> -->

                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <a href="#" class="btn download-btn" onclick="downloadCanvas(this)" download="">
                            <img class="icon download-icon" src="icons/download.png "></a>
                        <button class="btn save-btn">
                            <a href="#" onclick="saveImg(this)">Save</a>
                        </button>
                        <input name="img" id="imgData" type="hidden" />
                        <button class="btn publish-btn" type="submit"><img
                            class="icon facebook-icon" src="icons/facebook-logo.png"></button>

                        <div class="share-container"></div>
                        
                      </form>
                    
                </div>

                <div class="text-add"></div>



            </section>
         

        </section>


    </main>

    
    <section id="about" class="about-container flex align-center justify-center">
        <img class="about-img" src="img/me.jpg">
        <div class="about-me">
            <p class="about-p">My Name Is Ben Graham <br> Hope you all enjoy my Meme Generator
            </p>
            <a href="https://www.linkedin.com/feed/" target="_blank" class="link"><img
                class="icon linkedin-icon" src="icons/linkedin-logo.png"></a>
            <a href="https://www.facebook.com/" target="_blank" class="link"><img
                class="icon facebook-icon" src="icons/facebook-logo.png"></a>
            <a href="https://github.com/Beng1510/meme-generator" target="_blank" class="link"><img
                class="icon github-icon" src="icons/github-logo.png"></a>
        </div>
    </section>


    <footer>

        
            <div class="logo">
                <img class="logo-img-footer" src="img/LOGO.png">
            </div>
            <p class="footer-rights"> © All Rights Reserved 2020</p>
        


    </footer>

    <script src="js/storage-service.js"></script>
    <script src="js/utils-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
